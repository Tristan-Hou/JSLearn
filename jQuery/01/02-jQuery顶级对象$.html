<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>
    <script>
        // 1. $ 是jQuery的别称（另外的名字
        $(function() {
            alert("11");
        });
        jQuery(function() {
            alert(22);
        });
        // 2. $ 同时也是jQuery的顶级对象
    </script>
    
</body>
</html>
