<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>点击</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里的this指的是创建的实例对象
                that = this;
                console.log(this);

                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector("button");
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这个this指向的是btn按钮，因为btn调用了这个函数
                console.log(this);
                console.log(this.uname);
                console.log(that.uname);
            }
            dance() {
                // 函数中this指向调用者
                _that = this;
                console.log(this);
            }
        }
        var star = new Star("lll");
        console.log(that === star);
        star.dance();
        console.log(_that === star);
    </script>
</body>
</html>
