    <script>
        // 替换 replace
        var str = 'tttsss';
        var nstr = str.replace('t', 'll');
        var nstr1 = str.replace(/t/, 'll');
        console.log(nstr);
        console.log(nstr1);

        var aaa = 'her sex is female and she is very Sexy, not a gay';
        // 正则表达式参数 /表达式/[switch]
        // g:全局匹配  i:忽略大小写  gi：全局+忽略
        var nstr2 = aaa.replace(/sex|gay/gi, '**');
        console.log(nstr2);
    </script>
