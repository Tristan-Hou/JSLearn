<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 中括号 字符集合 匹配方括号中任意字符
        var reg = /^[abc]$/;  // a || b || c 任一个

        // 大括号 量词符 里面表示重复此时
        var reg1 = /^abc{3}$/;   // 只是让c 重复3次  abccc
        console.log(reg1.test("abccc"));
        console.log(reg1.test("abc"));
        console.log(reg1.test("abcabcabc"));

        // 小括号 表示优先级
        var reg2 = /^(abc){3}$/;   // 让abc重复3次  abcabcabc
        console.log(reg2.test("abccc"));
        console.log(reg2.test("abc"));
        console.log(reg2.test("abcabcabc"));
    </script>
</body>
</html>
