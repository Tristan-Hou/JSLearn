<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // call方法
      function fn(x, y) {
        console.log("test");
        console.log(this); // 默认调用者是window，this指向window
        console.log(x+ y);
      }
      var a = {
          name: 'andy'
      }
      // fn(); // window.fn();
      // 1. call方法可以调用函数
      fn.call();

      console.log("~~~~~~~");
      // 2. call可以改变函数的this指向 下面这个函数的this就指向了a对象
      fn.call(a, 1, 2);

    </script>
  </body>
</html>
