<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        // 常量
        // const 声明的常量具有块级作用域
        if (true) {
            const a = 10;
            if(true) {
                const a = 20;
                console.log(a);
            }
            console.log(a);
        }
        console.log(a);

        // 声明常量必须赋值
        // js编译器不需要实时检查const变化，因此相对效率高
    </script>
</body>
</html>
