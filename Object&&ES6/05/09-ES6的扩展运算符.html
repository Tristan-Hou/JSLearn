<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 扩展运算符可以将数组拆分成以逗号分割的参数序列
        let ary = ['a', 'b', 'c'];
        console.log(...ary);
        console.log('a', 'b', 'c');

        //  数组合并
        let ary1 = [1,2,3];
        let ary2 = [4,5,6];
        let ary3 = [...ary1, ...ary2];
        console.log(ary3);

        ary1.push(...ary2);
        console.log(ary1);
        ary1.push(7,8,9);
        console.log(ary1);

        // 利用或占运算符将伪数组转换为数组  可以调用数组对象的方法
        let divs = document.getElementsByTagName('div');
        console.log(divs);
        var divary = [...divs];
        divary.push('a');
        console.log(divary);

    </script>
</body>
</html>
