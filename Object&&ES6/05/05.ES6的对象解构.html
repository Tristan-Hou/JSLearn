<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var person = {uname: 'tom', uage: 18};
        var {name, age} = person;
        console.log(name);
        console.log(age);

        var {uage, uname} = person;
        console.log(uname);
        console.log(uage);

        var {uname: myname, uage: myage} = person;
        console.log(myname);
        console.log(myage);
    </script>
</body>
</html>
