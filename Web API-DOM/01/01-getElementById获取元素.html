<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="time">2021-07-22</div>
    <script>
        // 1. 因为文档页面从上往下加载，所以要现有标签，script写在标签下面
        // 2. 返回的是一个元素对象
        var time = document.getElementById('time');
        console.log(time);
        console.log(typeof time);
        // 3. console.dir()打印返回的元素对象，更好地查看里面的属性和方法
        console.dir(time)
    </script>
</body>
</html>
