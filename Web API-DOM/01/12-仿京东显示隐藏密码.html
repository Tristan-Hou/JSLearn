<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input{
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }
        .box img{
            position: absolute;
            top: 3px;
            right: 4px;
            height: 24px;
            width: 24px;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="https://i.postimg.cc/GpSFBrvj/Zelda-BOTW-wallpaper-02.jpg" alt="" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        var img = document.getElementById('eye');
        var pwd = document.getElementById('pwd');
        var flag = 0;
        eye.onclick = function () {
            if (flag == 0) {
                flag = 1;
                this.src = 'https://i.postimg.cc/yNckXHRK/Mario-Kart-8-DX-wallpaper-04.jpg';
                pwd.type = 'text';
            } else {
                flag = 0;
                this.src = 'https://i.postimg.cc/GpSFBrvj/Zelda-BOTW-wallpaper-02.jpg';
                pwd.type = 'password';
            }
            
        }
    </script>

</body>
</html>
