<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="demo" custom_index="1"></div>
    <script>
        var div = document.querySelector('div');
        // 1. 获取元素属性值
        //  1. element.属性
        console.log(div.id);
        //  2. element.getAttribute('属性')
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('custom_index')); // 自定义属性

        // 2. 设置元素属性值
        //  1. element.属性 = ''
        div.id = 'test';
        //  2. element.setAttribute('属性', '值') 改变自定义属性值
        div.setAttribute('custom_index', 2);

        // 3. 移除属性 removeAttribute('属性')
        div.removeAttribute('custom_index');
    </script>
    
</body>
</html>
