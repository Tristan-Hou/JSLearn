<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 内嵌样式 */
        .box {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 行内样式 -->
    <div class="box" style="width: 200px;"></div>
    <script>
        // offset与style的区别
        var box = document.querySelector('.box');
        // 可以获得任何样式 style 的值
        // box.offsetWidth = '300px'; // 无效
        console.log(box.offsetWidth); // 200 没有单位，包含 padding border width，只读属性
        // 只能获得行内样式 style 的值
        box.style.width = '300px'; // 有效
        console.log(box.style.width); // 200px 有单位 质保函 width，可读可写
        // box.offsetWidth = '300px';
        box.style.width = '300px';

        // 获取元素大小用offset，改变大小用style
    </script>
</body>

</html>
