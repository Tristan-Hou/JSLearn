<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // window 对象是浏览器顶级对象，
        // 是js访问浏览器的一个接口，
        // 它也是一个全局对象，定义在全局作用域中的变量和函数都会变成window对象的属性和方法
        // window.document.querySelector()
        var num = 10;
        console.log(num);
        console.log(window.num);

        function fn() {
            console.log(11);

        }
        fn();
        window.fn();
        // alert(11);
        // window.alert(11)
        console.dir(window);
        // var name = 10;
        // window下有一个特殊属性 name
        console.log(window.name);
    </script>
</body>

</html>
