<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            uname: '张三',
            age: 18,
            sex: 'male',
            sayHi: function() { // 类似匿名函数 var sayHi = function() {}
                console.log('hi');
            }
        }
        // for in 遍历对象
        for(var k in obj) {
            console.log(k);
            console.log(obj[k]);
        }
    </script>
</head>
