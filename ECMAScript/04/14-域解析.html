<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // --------------变量提升-----------------
        console.log(num); // undefined
        var num = 10;
        // 相当于执行了以下代码
        var num;
        console.log(num);
        num = 10;

        // --------------函数提升-----------------
        fn();
        function fn() {
            consolt.log(111);
        };
        // 相当于执行了以下代码
        function fn() {
            consolt.log(111);
        };
        fn();

        // --------------变量提升-----------------
        fun();
        var fun = function() {
            consolt.log(222);
        };
        // 相当于执行了以下代码
        var fun;
        fun();
        fun = function() {
            consolt.log(222);
        };

        // 1. js 运行需要2步：预解析 代码执行
        //   1. 预解析：js引擎会把js里面所有的var 还有 function提升到当前作用域的最前面
        //   2. 代码执行：按照代码书写顺序从上往下执行
        // 2. 预解析分为 变量预解析（变量提升）和 函数与解析（函数提升）
        //   1. 变量提升：把所有的变量声明提升到当前作用域的最前面，不提升赋值操作；
        //   2. 函数提升：把所有的函数声明提升到当前作用域的最前面，不调用函数
    </script>
</head>
<body>
    
</body>
</html>
