<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 利用function关键字自定义函数（命名函数）
        function fn1() {
            console.log('函数');
        };
        fn1();
        // 2. 函数表达式
        var fn2 = function(aru) {
            console.log('函数表达式');
            console.log(aru);
        };
        fn2('pink');
        // fn2 是变量名不是函数名
        // 声明方式与变量差不多
        // 函数表达式也可以传递参数
    </script>
</head>
<body>
    
</body>
</html>
