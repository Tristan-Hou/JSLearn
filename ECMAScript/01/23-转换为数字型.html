<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = prompt('年龄');
        // -》数字型
        // 1. parseInt(变量) 整数
        console.log(parseInt(age));
        console.log(parseInt('3.14')); // 3 被取整
        console.log(parseInt('3.94')); // 3 不会进位
        console.log(parseInt('120px')); // 120 会去掉px单位
        console.log(parseInt('eee120px')); // NaN

        // 1. parseFloat(变量) 浮点数
        console.log(parseFloat('3.14'));
        console.log(parseFloat('120px')); // 120 会去掉px单位
        console.log(parseFloat('eee120px')); // NaN

        // 3. Number(变量)
        var str = '123';
        console.log(Number(str));

        // 4. 利用算术运算 - * / 隐式转换
        console.log('12' - 0);
        console.log('123' - '120'); // 3 注意和 + 区别
    </script>
</head>
<body>
    
</body>
</html>
