<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 可双引号，也可单引号 ""、'' 提倡使用''
        var str = '我是一个高富帅';
        // 外双内单、外单内双
        // 字符串转义字符，都是用\开头，都要写在引号里面
        // \n 换行 \newline
        // \\ 斜杠
        // \' 单引号
        // \" 双引号
        // \t tab缩进
        // \b 空格，\blank == &nbsp
        var str1 = '我是一个"高富帅"的\n程序员';
        var str2 = "我是一个'高富帅'的\n程序员";
        console.log(str);
        console.log(str1);
        console.log(str2);
        
        alert('hi，\n"收破烂了~"')
    </script>
</head>

</body>
</html>
