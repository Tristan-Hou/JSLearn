<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与短路运算 
        // 1. 逻辑与
        // 如果表达式1结果为true，返回表达式2
        console.log(123 && 456);  // 456
        // 表达式1 false，返回表示式1
        console.log(0 && 456); // 0

        // 2. 逻辑或
        // 表达式1 true，返回表达式1
        console.log(123 || 456); // 123
        // 表达式1 false 返回表达式2
        console.log(0 || 456); // 456

        var num = 0;
        console.log(123 || num++);
        console.log(num); // 0
    </script>
</head>

</body>
</html>
