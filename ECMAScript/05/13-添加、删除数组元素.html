<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加、删除数组元素的方法
        // 1. push() 数组末尾，添加1个或多个元素
        var arr = [1,2,3];
        console.log(arr.push(5,7)); // 返回数组长度
        arr.push(4, 'pink');
        console.log(arr);

        // 2. unshift 在数组开头添加元素
        arr.unshift('red', 'black');
        console.log(arr);

        // 3. pop() 删除最后一个元素
        arr.pop();
        console.log(arr);

        // 4. shift 删除第一个元素
        arr.shift();
        console.log(arr);
    </script>
</head>

</body>
</html>
